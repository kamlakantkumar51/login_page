<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        .login-container {
            background-color: white;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="password"],input[type="Gmail-id"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .forgot-password {
            text-align: left;
            margin-top: 10px;
        }

        .forgot-password a {
            text-decoration: none;
            color: #007BFF;
        }

        .forgot-password a:hover {
            /* text-decoration: underline; */
        }
        .Sign-up {
            text-align: right;
            margin-top: -18px;
        }

        .Sign-up a {
            text-decoration: none;
            color: #007BFF;
        }

        .Sig-up a:hover {
            text-decoration: underline;
        }


        @media (max-width: 600px) {
            .login-container {
                padding: 15px;
            }

            button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form action="/login" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="Gmail-id">Gmail-id</label>
        <input type="Gmail-id" id="Gmail-id" name="Gmail-id" required>

        <button type="submit">Login</button>

        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>
        <div class="Sign-up">
            <a href="#">Sign-up</a>
        </div>
    </form>
</div>

</body>
</html>
